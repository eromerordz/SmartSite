<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <script src="https://kit.fontawesome.com/b70cada82c.js" crossorigin="anonymous"></script>
  <title>Recuperar</title>
</head>

<body>

  <header id="hdr">
    <a id="logo-header" href="/">
      <span class="site-name">SmartSite</span>
      <span class="site-desc">FSW</span>
    </a>
  </header>

  <section id="bdy" style="margin-top: auto;">
        <h1>Recuperar Contraseña</h1>
        <form>
          <div class="container" style="color: black;">
            <label for="psw"><b><i class="fas fa-key"></i>Nueva Contraseña</b></label>
            <input type="password" placeholder="Ingresar Contraseña" name="psw"  style="width: 95%;" id="pasw" required>
            <span class="fa fa-eye-slash icon" onclick="mostrarContrasena()"></span>
            <label for="psw"><b><i class="fas fa-key"></i>Confirmar Contraseña</b></label>
            <input type="password" placeholder="Ingresar Contraseña" name="psw" style="width: 95%;" id="passw" required>
            <span class="fa fa-eye-slash icon" onclick="mostrarContrasena2()"></span>
            <div style="text-align: center;">
              <button type="submit" class="buttonRecuperar" onclick="location.href='/'">Recuperar</button>
            </div>
          </div>
        </form>
  </section>

  <footer id="ftr">
    <p><i class="fas fa-code"></i>Fábrica de Software</p>
  </footer>

  <script>
    function mostrarContrasena(){
        var tipo = document.getElementById("pasw");
        if(tipo.type == "password"){
            tipo.type = "text";
        }else{
            tipo.type = "password";
        }
    }
    function mostrarContrasena2(){
      var tipo = document.getElementById("passw");
      if(tipo.type == "password"){
          tipo.type = "text";
      }else{
          tipo.type = "password";
      }
  }
  </script> 
  
</body>

</html>

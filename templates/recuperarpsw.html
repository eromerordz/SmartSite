<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <script src="https://kit.fontawesome.com/b70cada82c.js" crossorigin="anonymous"></script>
  <title>Recuperar Contraseña - SmartSite</title>
  <link rel="shortcut icon" href="static/src/favicon.ico">
</head>

<body>

  <header id="hdr">
    <a id="logo-header" href="/">
      <span class="site-name">SmartSite</span>
      <span class="site-desc">FSW</span>
    </a>
  </header>

  <section id="bdy" style="margin-top: auto; width:60%">
        <h2 style="text-align: center; font-size: 2em; margin-bottom:5%">Recuperar Contraseña</h2>
        <form lass="modal-contentL">
          <div class="container" style="color: black;">
            <div class="input-container">
              <input type="password" name="psw"  style="width: 95%;" id="pasw" required>
              <label for="psw"><b><i class="fas fa-key"></i>Nueva Contraseña</b></label>
              <span class="fa fa-eye-slash icon" onclick="mostrarContrasena()"></span>
            </div>
            <div class="input-container">
              <input type="password" name="psw" style="width: 95%;" id="passw" required>
              <label for="psw"><b><i class="fas fa-key"></i>Confirmar Contraseña</b></label>
              <span class="fa fa-eye-slash icon" onclick="mostrarContrasena2()"></span>
            </div>
            <div style="text-align: center;">
              <button class="rightbtn" onclick="location.href='/'"><i class="fas fa-check"></i></button>
            </div>
          </div>
        </form>
  </section>

  <footer id="ftr">
    <p><i class="fas fa-code"></i>Fábrica de Software</p>
  </footer>

  <script>
    function mostrarContrasena(){
        var tipo = document.getElementById("pasw");
        if(tipo.type == "password"){
            tipo.type = "text";
        }else{
            tipo.type = "password";
        }
    }
    function mostrarContrasena2(){
      var tipo = document.getElementById("passw");
      if(tipo.type == "password"){
          tipo.type = "text";
      }else{
          tipo.type = "password";
      }
  }
  </script> 
  
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://kit.fontawesome.com/b70cada82c.js" crossorigin="anonymous"></script>
    <title>Sensores</title>
</head>

<body>

    <header id="hdr">
        <a id="logo-header" href="/">
            <span class="site-name">SmartSite</span>
            <span class="site-desc">{{session['nombre']}}</span>
        </a>
        <div class="dropdown" style="float:right;">
            <button class="dropbtn"><i class="fas fa-bars"></i></button>
            <div class="dropdown-content">
                <a href="principal"><i class="fas fa-home"></i>Inicio</a>
                <a href="perfil"><i class="fas fa-user-circle"></i>Perfil</a>
                <a href="historial"><i class="fas fa-history"></i>Registros</a>
                <a href="sensores"><i class="fas fa-cogs"></i>Sensores</a>
                <a onclick="document.getElementById('close').style.display='block'"
                    style="width:auto; cursor:pointer;"><i class="fas fa-sign-out-alt"></i>Cerrar Sesión</a>

                <div id="close" class="modal" style="text-align: center;">
                    <form class="modal-content animate" method="post" style="width: 30%;">
                        <div class="container" style="color: black;">
                            <h3>¿Cerrar Sesión?</h3>
                        </div>
                        <div class="container" style="background-color:#f1f1f1">
                            <button type="button" onclick="location.href='/salir'" class="okbtn">SI</button>
                            <button type="button" onclick="document.getElementById('close').style.display='none'"
                                class="cancelbtn">NO</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </header>

    <section id="bdy">
                <h1>Sensores</h1>
                <table class="myTableS">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th># Pin</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" onclick="document.getElementById('agregar').style.display='block'" class="addbtn">Agregar</button>
                <div id="agregar" class="modal">
                    <form class="modal-content animate" method="post" style="width: 35%; margin-top:10%">
                        <span onclick="document.getElementById('agregar').style.display='none'" class="clo">&times;</span>
                        <h3 style="text-align: center;">Agregar Sensor</h3>
                        <div class="container" style="color: black;">    
                            <label for="name" style="display: inline-block; width:100px; padding-left:2%"><b>Nombre</b></label>
                            <input type="add" placeholder="Nombre del sensor" name="name" required><br>
                            <label for="pin" style="display: inline-block; width:100px; padding-left:2%"><b>No. Pin</b></label>
                            <input type="number" placeholder="# Pin" name="pin" required><br>
                            <label for="tipo" style="display: inline-block; width:100px; padding-left:2%"><b>Tipo de Pin</b></label>
                            <input type="add" placeholder="Interno o Externo" name="name" required>
                        </div>
                        <div class="container" style="background-color:#f1f1f1">                        
                            <button type="button" class="addbtn" onclick="location.href='sensores'" style="margin-top: 0%; width:auto">Confirmar</button>
                        </div>
                    </form>
                </div>
    </section>

    <footer id="ftr">
        <p><i class="fas fa-code"></i>Fábrica de Software</p>
    </footer>
    <script>
        var modal = document.getElementById('close');
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <script src="static/Scripts/jquery-3.3.1.js"></script>
    <script src="static/Scripts/cargarActual.js"></script>
    <script src="static/PlantillasDB/datatables.min.js"></script>
    <script>
        $('#dtTemperaturas').DataTable();
    </script>
</body>

</html>
